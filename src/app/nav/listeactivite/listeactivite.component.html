<app-menu></app-menu>
<div class="container">
  <div *ngFor="let A of lesActivites" class="card">
    <div class="card-img">
      <img [src]="A.image" alt="{{A.nom}}" class="event-image">
    </div>
    <div class="card-body">
      <h3 class="event-name">{{A.nom}}</h3>
      <p class="event-date">{{A.date | date }}</p>
      <a ><input type="button" class="info-button" value="Infos" routerLink="/listeactivite/info" ></a>
      
    </div>
  </div>
</div>
