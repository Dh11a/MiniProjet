<div class="center-container">
  <div class="search-container">
    <input [(ngModel)]="searchProjectName" placeholder="Search by project name" class="search-input">
    <button class="search-button" (click)="searchActivite()">Search</button>
  </div>

  <table class="event-table">
    <tr *ngFor="let activite of lesActivites" class="event-row">
      <td class="event-cell">
        <h3 class="event-title">{{ activite.nom }}</h3>
        <p class="event-date">{{ activite.date | date }}</p>
        <p>{{ activite.id}}</p>
        <input type="button" value="Delete" class="delete-button" (click)="onDeleteActivite(activite)">
      </td>
    </tr>
  </table>
</div>
